1</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br></pre></td><td class="code"><pre><span class="line">（<span class="number">1</span>）柱状图</span><br><span class="line"></span><br><span class="line">html:</span><br><span class="line">	&lt;!DOCTYPE html&gt;</span><br><span class="line"> 	&lt;html&gt;</span><br><span class="line">	 	&lt;head lang=<span class="string">"en"</span>&gt;</span><br><span class="line">	    	 &lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">	    	&lt;script src=<span class="string">"js/Chart.min.js"</span>&gt;&lt;/script&gt;</span><br><span class="line">	 		&lt;title&gt;bar chart&lt;/title&gt;</span><br><span class="line">	 	&lt;/head&gt;</span><br><span class="line">	 	&lt;body&gt; 		</span><br><span class="line">		 	&lt;div <span class="class"><span class="keyword">class</span>="<span class="title">bar</span>-<span class="title">chart</span>"&gt;</span><br><span class="line">		 		&lt;<span class="title">h5</span> <span class="title">class</span>="<span class="title">bar</span>-<span class="title">title</span>"&gt;&lt;/<span class="title">h5</span>&gt;</span><br><span class="line">		 		&lt;<span class="title">canvas</span> <span class="title">id</span>="<span class="title">bar</span>" <span class="title">width</span>=400 <span class="title">height</span>=400&gt;&lt;/<span class="title">canvas</span>&gt;</span><br><span class="line">		 		&lt;<span class="title">div</span> <span class="title">id</span>="<span class="title">legend</span>"&gt;&lt;/<span class="title">div</span>&gt;</span><br><span class="line">		 	&lt;/<span class="title">div</span>&gt; 	</span><br><span class="line">	 	&lt;/<span class="title">body</span>&gt;</span><br><span class="line"> 	&lt;/<span class="title">html</span>&gt;</span><br><span class="line"></span><br><span class="line"><span class="title">css</span>:</span><br><span class="line">    .<span class="title">bar</span>-<span class="title">legend</span> <span class="title">li</span> <span class="title">span</span> </span>&#123;</span><br><span class="line">        width: <span class="number">1</span>em;</span><br><span class="line">        height: <span class="number">1</span>em;</span><br><span class="line">        display: <span class="keyword">inline</span>-block;</span><br><span class="line">        margin-right: <span class="number">5</span>px;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    .bar-legend &#123;</span><br><span class="line">        list-style: none;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">javascript:</span><br><span class="line"></span><br><span class="line">  	<span class="comment">// 柱状图数据</span></span><br><span class="line">	<span class="keyword">var</span> chartData = &#123;</span><br><span class="line">		<span class="comment">// x轴显示的label</span></span><br><span class="line">		labels:[<span class="string">'1月'</span>, <span class="string">'2月'</span>, <span class="string">'3月'</span>, <span class="string">'4月'</span>, <span class="string">'5月'</span>, <span class="string">'6月'</span>, <span class="string">'7月'</span>],</span><br><span class="line">		datasets:[</span><br><span class="line">		    &#123;		    	</span><br><span class="line">		        fillColor:<span class="string">'#62a8ea'</span>,<span class="comment">// 填充色		        </span></span><br><span class="line">		        data:[<span class="number">60</span>, <span class="number">70</span>, <span class="number">80</span>, <span class="number">56</span>, -<span class="number">40</span>, <span class="number">90</span>, <span class="number">58</span>], <span class="comment">// 数据		        </span></span><br><span class="line">		        label:<span class="string">'月销售量'</span> <span class="comment">// 图例</span></span><br><span class="line">		    &#125;</span><br><span class="line">		]</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="comment">// 柱状图选项设置</span></span><br><span class="line">    <span class="keyword">var</span> configs  = &#123;</span><br><span class="line">    	scaleOverlay : <span class="literal">false</span>,  <span class="comment">// 网格线是否在数据线的上面</span></span><br><span class="line">		scaleOverride : <span class="literal">false</span>, <span class="comment">// 是否用硬编码重写y轴网格线</span></span><br><span class="line">		scaleSteps : <span class="literal">null</span>, <span class="comment">//y轴刻度的个数</span></span><br><span class="line">		scaleStepWidth : <span class="literal">null</span>, <span class="comment">//y轴每个刻度的宽度</span></span><br><span class="line">		scaleStartValue : <span class="literal">null</span>,  <span class="comment">//y轴的起始值</span></span><br><span class="line">		scaleLineColor : <span class="string">"rgba(0,0,0,.1)"</span>,<span class="comment">// x轴y轴的颜色</span></span><br><span class="line">		scaleLineWidth : <span class="number">1</span>,<span class="comment">// x轴y轴的线宽  </span></span><br><span class="line">		scaleShowLabels : <span class="literal">true</span>,<span class="comment">// 是否显示y轴的标签</span></span><br><span class="line">		scaleLabel : <span class="string">"&lt;%=value%&gt;"</span>,<span class="comment">// 标签显示值</span></span><br><span class="line">		scaleFontFamily : <span class="string">"'Arial'"</span>,<span class="comment">// 标签的字体</span></span><br><span class="line">		scaleFontSize : <span class="number">12</span>,<span class="comment">// 标签字体的大小</span></span><br><span class="line">		scaleFontStyle : <span class="string">"normal"</span>,<span class="comment">// 标签字体的样式</span></span><br><span class="line">		scaleFontColor : <span class="string">"#666"</span>,<span class="comment">// 标签字体的颜色</span></span><br><span class="line">		scaleShowGridLines : <span class="literal">false</span>,<span class="comment">// 是否显示网格线</span></span><br><span class="line">		scaleGridLineColor : <span class="string">"rgba(0,0,0,.05)"</span>,    <span class="comment">// 网格线的颜色</span></span><br><span class="line">		scaleGridLineWidth : <span class="number">1</span>,	<span class="comment">// 网格线的线宽</span></span><br><span class="line">		scaleBeginAtZero: <span class="literal">false</span>, <span class="comment">// y轴标记是否从0开始</span></span><br><span class="line">		scaleShowHorizontalLines: <span class="literal">true</span>, <span class="comment">// 是否显示横向线</span></span><br><span class="line">		scaleShowVerticalLines: <span class="literal">true</span>, <span class="comment">// 是否显示竖向线</span></span><br><span class="line">		barShowStroke : <span class="literal">true</span>, <span class="comment">// 是否显示线</span></span><br><span class="line">		barStrokeWidth : <span class="number">2</span>,   <span class="comment">// 线宽</span></span><br><span class="line">		barValueSpacing : <span class="number">5</span>,<span class="comment">// 柱状块与x值所形成的线之间的距离</span></span><br><span class="line">		barDatasetSpacing : <span class="number">1</span>,<span class="comment">// 在同一x值内的柱状块之间的间距</span></span><br><span class="line">		animation : <span class="literal">true</span>,<span class="comment">//是否有动画效果</span></span><br><span class="line">		animationSteps : <span class="number">60</span>,<span class="comment">//动画的步数</span></span><br><span class="line">		animationEasing : <span class="string">"easeOutQuart"</span>,<span class="comment">// 动画的效果</span></span><br><span class="line">		showTooltips: <span class="literal">false</span>, <span class="comment">// 是否显示提示</span></span><br><span class="line">		<span class="comment">// 图例</span></span><br><span class="line">		legendTemplate : <span class="string">'&lt;ul class=\"&lt;%=name.toLowerCase()%&gt;-legend\"&gt;&lt;% for (var i=0; i&lt;datasets.length; i++)&#123;%&gt;&lt;li&gt;&lt;span style=\"background-color:&lt;%=datasets[i].fillColor%&gt;\"&gt;&lt;/span&gt;&lt;%if(datasets[i].label)&#123;%&gt;&lt;%=datasets[i].label%&gt;&lt;%&#125;%&gt;&lt;/li&gt;&lt;%&#125;%&gt;&lt;/ul&gt;'</span>,</span><br><span class="line">		<span class="comment">// 动画完成后调用的函数(每个柱上显示对应的数据)</span></span><br><span class="line">		onAnimationComplete: <span class="function"><span class="keyword">function</span> <span class="params">()</span> </span>&#123;</span><br><span class="line">			<span class="keyword">var</span> ctx = <span class="keyword">this</span>.chart.ctx;</span><br><span class="line">			ctx.font = <span class="keyword">this</span>.scale.font;</span><br><span class="line">			ctx.fillStyle = <span class="keyword">this</span>.scale.textColor;</span><br><span class="line">			ctx.textAlign = <span class="string">'center'</span>;</span><br><span class="line">			ctx.textBaseline = <span class="string">'bottom'</span>;</span><br><span class="line">			<span class="keyword">this</span>.datasets.forEach(<span class="function"><span class="keyword">function</span> <span class="params">(dataset)</span></span>&#123;</span><br><span class="line">				dataset.bars.forEach(<span class="function"><span class="keyword">function</span> <span class="params">(bar)</span> </span>&#123;</span><br><span class="line">					ctx.fillText(bar.value, bar.x, bar.y);</span><br><span class="line">				&#125;);</span><br><span class="line">			&#125;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 开始绘制柱状图</span></span><br><span class="line">	<span class="keyword">var</span> ctx = document.getElementById(<span class="string">'bar'</span>).getContext(<span class="string">'2d'</span>);</span><br><span class="line">	<span class="keyword">var</span> bar = <span class="keyword">new</span> Chart(ctx).Bar(chartData, configs);</span><br><span class="line">	<span class="keyword">var</span> legend = document.getElementById(<span class="string">'legend'</span>);</span><br><span class="line">	<span class="comment">// 图例</span></span><br><span class="line">	legend.innerHTML = bar.generateLegend();</span><br></pre></td></tr></table></figure>
